id: reearth-openweathermap-plugin
name: OpenWeatherMap Plug-in
version: 1.0.0
extensions:
  - id: currentweather
    type: block
    name: Current weather Block
    schema:
      groups:
        - id: default
          fields:
            - id: apiKey
              type: string
              title: API Key
            - id: cityId
              type: number
              title: City ID
  - id: forecastweather
    type: block
    name: Forecast weather Block
    schema:
      groups:
        - id: default
          fields:
            - id: apiKey
              type: string
              title: API Key
            - id: cityId
              type: number
              title: City ID
  - id: currenticonblock
    type: block
    name: weather Icon Block
    schema:
      groups:
        - id: default
          fields:
            - id: cityId
              type: number
              title: City ID
  - id: weathericon
    type: widget
    name: Icon Widget
    schema:
      groups:
        - id: default
          fields:
            - id: apiKey
              type: string
              title: API Key